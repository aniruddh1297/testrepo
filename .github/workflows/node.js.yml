name: nodeJS CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        working-directory: ./frontend
    steps:
    
    
    - uses: actions/checkout@master
    - name: working directory
      working-directory: ${{env.working-directory}}
    - name: directory frontend
      run: |
         npm i
         npm run build
         npm run test
      working-directory: ${{env.working-directory}}
    
      
